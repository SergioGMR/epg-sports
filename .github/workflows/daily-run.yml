name: Ejecución Diaria

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta todos los días a las 00:00 horas

  workflow_dispatch:

permissions:
  contents: write # Otorga permiso de escritura para hacer commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          persist-credentials: true # Mantiene las credenciales para poder hacer push

      - name: Instalar dependencias del sistema para Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgcc1 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            xdg-utils \
            wget

      - name: Instalar Bun
        uses: oven-sh/setup-bun@v1 # Instala Bun en el runner

      - name: Instalar dependencias con Bun
        run: bun install # Instala las dependencias de tu proyecto

      - name: Instalar navegadores de Puppeteer
        run: bunx @puppeteer/browsers install chrome@stable # Instala Chrome estable

      - name: Ejecutar index.js
        run: bun index.js # Ejecuta tu script con Bun

      - name: Ejecutar combine.ts
        run: bun combine.ts # Ejecuta tu script con Bun

      - name: Commit y Push de los cambios
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
